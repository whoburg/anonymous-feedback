{% extends "base.html" %}

{% block content %}
{% if survey_list %}
    <table cellpadding="8px">
    {% for survey in survey_list %}
    <tr>
      <th>{{ survey.title }}</th>
      <td><a href="{% url 'surveys:form_fill' survey.id %}">
          enter feedback</a></td>
      {% if survey.results_published %}
      <td><a href="{% url 'surveys:results' survey.id %}">
          my results</a></td>
      {% endif %}
    </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No surveys are available.</p>
{% endif %}
{% endblock %}
