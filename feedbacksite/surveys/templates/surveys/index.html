{% extends "base.html" %}

{% block content %}
{% if latest_survey_list %}
    <ul>
    {% for survey in latest_survey_list %}
    <li><a href="{% url 'surveys:form_fill' survey.id %}">
        {{ survey.survey_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No surveys are available.</p>
{% endif %}
{% endblock %}
