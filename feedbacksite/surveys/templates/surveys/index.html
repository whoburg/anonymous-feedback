{% extends "base.html" %}

{% block content %}
{% if latest_survey_list %}
    <table cellpadding="8px">
    {% for survey in latest_survey_list %}
    <tr>
      <th>{{ survey.survey_title }}</th>
      <td><a href="{% url 'surveys:form_fill' survey.id %}">
          enter feedback</a></td>
      <td><a href="{% url 'surveys:results' survey.id %}">
          my results</a></td>
    </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No surveys are available.</p>
{% endif %}
{% endblock %}
