{% extends "base.html" %}

{% block content %}

<form
  action="{% url 'surveys:form_fill' survey.id rkuser.pk %}"
  method="post">
    {% csrf_token %}
    Please enter feedback for
    {{ rkuser.first_name | default:rkuser }}:
    <table>
        {% for form in forms %}
            {{ form.as_p }}
        {% endfor %}
    </table>
  <input type="submit" value="Submit">
</form>
{% endblock %}
